function checkPwd() {
	var f=document.forms['form'];
	if (!f || f.newpwd.value=='') return;
	var x=(f.newpwd.value!=f.new2pwd.value) ? 'Lösenordet angavs olika i fälten lösenord och upprepa.' : ((f.newpwd.value!='') ? 'Tack' : '');
	document.getElementById('message').innerHTML = '<p>' + x + '</p>';
}
